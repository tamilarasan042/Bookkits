<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Bookkits</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Driven: The Virat Kohli Story</h2>
            <h5>Vijay Lokapally</h5>
            <p>The book provides a detailed look into Kohli’s rise from a young, passionate cricketer in Delhi to one of the world’s most recognized and accomplished athletes.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>       
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Book Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="close-popup">CLOSE</button>
        </form>
    </div>


    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
